<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EasyAccess</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>EasyAccess</h1>

    <!-- Search Data -->
    <h3>Search Data</h3>
    <input type="text" id="search-input" placeholder="Search Key">
    <button id="search-btn">Search</button>

    <!-- Results -->
    <h3>Results:</h3>
    <ul id="results"></ul>

    <!-- Store Data -->
    <h3>Store Data</h3>
    <input type="text" id="key-input" placeholder="Enter Key">
    <textarea id="data-input" placeholder="Enter Data"></textarea>
    <button id="add-btn">Add Data</button>

    <!-- List All Keys -->
    <h3>All Keys:</h3>
    <button id="list-keys-btn">Show All Keys</button>
    <ul id="keys-list"></ul>

    <!-- Export/Import -->
    <h3>Backup Options</h3>
    <button id="export-btn">Export Data</button>
    <input type="file" id="import-file" accept=".json">
    <button id="import-btn">Import Data</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
