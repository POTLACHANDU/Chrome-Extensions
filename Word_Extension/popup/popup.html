<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Words</h1>
    <input type="text" id="word-input" placeholder="Enter a word">
    <button id="search-btn">Search</button>
    <div id="results">
      <h3>Meaning:</h3>
      <p id="meaning"></p>
      <h3>Synonyms:</h3>
      <p id="synonyms"></p>
      <h3>Antonyms:</h3>
      <p id="antonyms"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
